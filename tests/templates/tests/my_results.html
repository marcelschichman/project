<h1>Moje výsledky {{ test_name }}</h1>
<table id="test_results_table" class="table table-hover table-condensed">
    <thead>
        <tr>
            <th class="col-md-10">Názov testu</th>
            <th class="col-md-2">Môj výsledok</th>
        </tr>
    </thead>
    <tbody>
        {% for result in test_results %}
            <tr>
                <td>{{ result.name }}</td>
                <td>{{ result.correct }}/{{ result.total }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
