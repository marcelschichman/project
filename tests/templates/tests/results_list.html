<h1>Výsledky testu {{ test_name }}</h1>
<table id="test_results_table">
    {% for result in test_results %}
        <tr>
            <td>{{ result.name }}</td>
            {% if result.evaluated %}
            <td>{{ result.correct }}/{{ result.total }}</td>
            {% else %}
            <td><a href="{% url 'evaluate_test' result.pk %}">Vyhodnotiť</a></td>
            {% endif %}
        </tr>
    {% endfor %}
</table>
