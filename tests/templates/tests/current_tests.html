<table id="current_tests_table" class="table table-hover table-condensed">
    <thead>
        <tr>
            <th class="col-md-8">Názov testu</th>
            <th class="col-md-4">Učiteľ</th>
        </tr>
    </thead>
    <tbody>
        {% for test in tests %}
            <tr>
                <td><a href="{% url 'take_test' test.id %}">{{ test.name }}</a></td>
                <td>{{ test.teacher.first_name }} {{ test.teacher.last_name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
