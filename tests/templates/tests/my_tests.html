<table id="my_tests_table" class="table table-hover table-condensed">
    <thead>
        <tr>
            <th class="col-md-8">Názov testu</th>
            <th class="col-md-2">Počet riešiteľov</th>
            <th class="col-md-1"></th>
            <th class="col-md-1"></th>
        </tr>
    </thead>
    <tbody>
        {% for test in tests %}
            <tr>
                <td><a href="{% url 'edit_test' test.id %}">{{ test.name }}</a></td>
                <td>{{ test.testprogress_set.count }}</td>
                <td>
                    {% if test.is_active %}
                        <button class="btn btn-default btn-sm" onclick="deactivateTest({{ test.id }})" style="width: 90px;">Deaktivovať</button>
                    {% else %}
                        <button class="btn btn-default btn-sm" onclick="activateTest({{ test.id }})" style="width: 90px;">Aktivovať</button>
                    {% endif %}
                </td>
                <td><button class="btn btn-default btn-sm" onclick="showResults({{ test.id }})">Výsledky</button></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
